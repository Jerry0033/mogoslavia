ms_rusirheim.9.t: "The Fate Of The Greeks"
ms_rusirheim.9.d: "With all of the Bosporan under our control, the Greek population inhabiting most of the Taurican peninsula is at our mercy. It is clear that they will never give up their culture. "
ms_rusirheim.9.a: "Make them a core part of our society. Those Greeks seem to do something right."
ms_rusirheim.9.b: "Zero sympathy, More space for Ruslanders!"