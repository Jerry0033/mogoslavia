#Decisions
 form_vesivesi_title: "@VSI Unite the Volgaic Fins"
 form_vesivesi_desc: "After decennia of being loose tribal chiefdoms, it's finally time to unite our brothers once and for all. Together we will civilize as one, and beat anyone in our way!"
 form_kalevala_title: "@KLV Unite the Western Fins"
 form_kalevala_desc: "The strongest and most resilient of them all, yet, never united. In this day and age we will change that. United we are double the might!"
 form_vepsia_title: "@VEP Unite the Vepsians"
 form_vepsia_desc: "United for years, but after the Mongol invasion our people scattered, never being able to set our own rules. This time we will be the ones to set the rules!"
 form_hyperborea_title: "@HYP Unite Hyperborea"
 form_hyperborea_desc: "A great vision, one no one thought achievable. Yet we can do it, and if we do, the world will shatter in front of us!"



 