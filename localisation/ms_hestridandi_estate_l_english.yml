 hestridandi_raids_opinion:0 "Hestridandi Raids"
 hestridandi_estate_events.1.t:0 "Colonization of the Steppes"
 hestridandi_estate_events.1.d:0 "The $ESTATE_NOBLES$ complain that an increasing number of serfs are deserting the safe homes provided to them to seek their fortune among the Hestridandi of the Steppes. They feel we are to blame as we have allowed the Hestridandi to grow too powerful which is inspiring the serfs to abandon their rightful masters.\nRepresentatives of the major families now demand that we limit the power of the Hestridandi so that they can expand their latifundia in the regions bordering the steppe. This way, they argue, the wild fields can be tamed and the laws of the realm upheld."
 hestridandi_estate_events.1.a:0 "These Serfs must be brought back."
 hestridandi_estate_events.1.b:1 "We cannot afford to anger the Hestridandi."
 hestridandi_estate_events.2.t:0 "Hestridandi Aggression"
 hestridandi_estate_events.2.d:0 "Moving quickly by boat or on horseback, the Hestridandi of the steppes are very adept raiders. Several such raids have lately laid waste to our countryside and even major cities some way from our borders. Once the raids have been executed these plunderers retreat back behind the borders of [hestridandi_here_target.GetName] as quickly as they came. Both the $ESTATE_NOBLES$ and our $ESTATE_BURGHERS$ have interests in the affected areas and both groups now demand that we do something."
 hestridandi_estate_events.2.d.tribes:0 "Moving quickly by boat or on horseback, the Hestridandi of the steppes are very adept raiders. Several such raids have lately laid waste to our countryside and even major cities some way from our borders. Once the raids have been executed these plunderers retreat back behind the borders of [hestridandi_here_target.GetName] as quickly as they came. The $ESTATE_NOMADIC_TRIBES$ have interests in the affected areas and demand that we do something."
 hestridandi_estate_events.2.d.fallback:0 "Moving quickly by boat or on horseback, the Hestridandi of the steppes are very adept raiders. Several such raids have lately laid waste to our countryside and even major cities some way from our borders. Once the raids have been executed these plunderers retreat back behind the borders of [hestridandi_here_target.GetName] as quickly as they came. Our local authorities in the affected areas are now demanding that we do something."
 hestridandi_estate_events.2.a:0 "Demand that these Hestridandi be brought to Justice!"
 hestridandi_estate_events.2.b:0 "We will just have to let this slide."
 hestridandi_estate_events.3.t:0 "Hestridandi Aggression"
 hestridandi_estate_events.3.d:0 "Moving quickly by boat or on horseback the Hestridandi of the steppes are very adept raiders. Several such raids have lately laid waste to the [From.GetAdjective] countryside and even major cities some way from our borders.\nAs the Hestridandi responsible are based inside our borders the [From.GetAdjective] have now demanded both compensation and for the culprits to be brought to justice."
 hestridandi_estate_events.3.a:0 "This matter is beyond our control."
 hestridandi_estate_events.3.b:0 "Bring them to justice!"
 hestridandi_estate_events.4.t:0 "The [From.GetAdjective] Response"
 hestridandi_estate_events.4.d:0 "The [From.GetAdjective] response is that they refuse to take responsibility for the raids into our country, claiming that they are unable to control the Hestridandi themselves."
 hestridandi_estate_events.4.a:0 "We care little for such excuses."
 hestridandi_estate_events.5.t:0 "The [From.GetAdjective] Response"
 hestridandi_estate_events.5.d:0 "The [From.GetAdjective] response has been to send some monetary compensation for the raids of their Hestridandi subjects which has made up for the damage to property. They also claim that they have brought the guilty parties to justice."
 hestridandi_estate_events.5.a:0 "If we could only believe that."
 hestridandi_estate_events.6.t:1 "Growth of Hestridandi Power"
 hestridandi_estate_events.6.d:0 "While few would dispute their influence on the Steppes the Hestridandi have many things working against them when it comes to gaining influence in the halls of power. The $ESTATE_NOBLES$ despise them and would see them all brought to work as serfs on their latifundia and their manners have not brought them many friends in [Root.Capital.GetCapitalName].\nLately, however, things have been going their way. They have managed to defend their settlements and their services to the state as raiders are indisputable."
 hestridandi_estate_events.6.a:0 "Ok."
 hestridandi_estate_events.7.t:1 "Decline of Hestridandi Power"
 hestridandi_estate_events.7.d:0 "The free nature of the Hestridandi and the distance between them and the halls of power in [Root.Capital.GetCapitalName] has always been a problem for them. Lacking hereditary privileges the number of Hestridandi registered with the state as officers with the benefits that entail have been decreasing steadily."
 hestridandi_estate_events.7.a:0 "Ok."
 hestridandi_estate_events.8.t:0 "Petition for Privileges"
 hestridandi_estate_events.8.d:0 "Not all Hestridandi are awarded the same privileges by the state. Traditionally rights are awarded to specific Hestridandi that are willing to perform great services to the state in times of war. As these rights are not transferable upon death this means that the influence of the Hestridandi can vary greatly over time. According to the Hestridandi it is high time we grant them further privileges to bolster our numbers."
 hestridandi_estate_events.8.a:0 "We need more registered Hestridandi!"
 hestridandi_estate_events.8.b:0 "Let them tend to their Steppes."
 hestridandi_estate_events.9.t:1 "Supplies for the Hestridandi"
 hestridandi_estate_events.9.d:0 "Life on the frontier can be harsh and while the Hestridandi are used to fighting their own battles a little help from the central treasury could probably be put to good use. Last season was unusually harsh and together with an increasing number of Tatar incursions many Hestridandi now have an urgent shortage of food for the coming months. If we were to supply the Hestridandi with grain as well as military supplies such as arms and uniforms we would not only be strengthening our defenders on the Steppes directly we would likely also tie them closer to our state."
 hestridandi_estate_events.9.a:0 "Send them what they need."
 hestridandi_estate_events.9.b:0 "They'll have to make do themselves."
 hestridandi_estate_events.10.t:0 "Grain Trade Disturbances"
 hestridandi_estate_events.10.d:0 "There has always been tension between the Hestridandi and the other estates, if nothing else because of their uncommon manners and diverse backgrounds. Lately, however, these have increased considerably. The $ESTATE_BURGHERS$ are alarmed at the Hestridandi raids and claim that they are targeting shipments of their grain. The Hestridandi themselves claim that they are only attacking the Tartars and brigands in the area and that the $ESTATE_BURGHERS$ are simply mistaken. As there is little in the way of government representation in the area it is difficult to ascertain the truth but there is clearly friction between these two groups and we are expected to either reprimand or sanction one side in this conflict."
 hestridandi_estate_events.10.a:1 "Support the Hestridandi."
 hestridandi_estate_events.10.b:0 "Support the $ESTATE_BURGHERS$."
 hestridandi_estate_events.11.t:1 "Hestridandi Settlers in [hestridandi_settlers_province.GetName]"
 hestridandi_estate_events.11.d:1 "The life of the Steppes has made the Hestridandi used to a frontier living. Constant threats from both a harsh climate in an unsettled land and of Tartar raiders have made the Hestridandi both feared warriors and hardy settlers.\nAs we turn our sights on the land of [hestridandi_settlers_province.GetName] it is becoming apparent that life on the eastern frontier is not that different from that of the Steppes we already control."
 hestridandi_estate_events.11.a:1 "Enlist Hestridandi Settlers."
 hestridandi_estate_events.11.b:1 "We cannot trust the Hestridandi."
 hestridandi_estate_events.12.t:1 "Unrest among the Hestridandi"
 hestridandi_estate_events.12.d:1 "The deep distrust of the Hestridandi for the state in general and our [Root.Monarch.GetTitle] in particular has culminated in a total breakdown of authority on the steppes. The communities of the Hestridandi are openly hostile to our emissaries and de facto now act entirely independent from central authority."
 hestridandi_estate_events.12.a:0 "Leave them alone, relations will improve in due time."
 hestridandi_estate_events.12.b:0 "Crush the dissenters."
 hestridandi_estate_events.13.t:1 "Hestridandi Expansion in [growing_hestridandi_communities.GetName]"
 hestridandi_estate_events.13.d:1 "Borders can often be theoretical things, especially in the wild fields. It seems the Hestridandi have expanded rapidly into [growing_hestridandi_communities.GetName]. We could attempt to reverse this development but the Hestridandi would likely not take kindly to being removed from land they have worked hard to settle."
 hestridandi_estate_events.13.a:0 "Accept the new Status Quo."
 hestridandi_estate_events.13.b:1 "Reclaim the land from the Hestridandi."
 hestridandi_estate_events.14.t:0 "Demands for Extended Privileges"
 hestridandi_estate_events.14.d:0 "The old dream of the Hestridandi has always been to be accepted as the equals to the established estates such as the $ESTATE_NOBLES$ or $ESTATE_BURGHERS$. Never has this dream been closer to realization than now. The Hestridandi have achieved great influence in our state and in many ways we rely on their support.\nGiven the favorable circumstances many Hestridandi are now voicing their old demands for official recognition and privileges."
 hestridandi_estate_events.14.a:0 "Preposterous."
 hestridandi_estate_events.14.b:0 "Give in to their demands."
 hestridandi_estate_events.15.t:0 "[Root.GetName] Hestridandi Revolt"
 hestridandi_estate_events.15.d:0 "Unimpressed by our decree to vacate [Root.GetName] the Hestridandi host there has risen in revolt."
 hestridandi_estate_events.15.a:0 "Ok."
 hestridandi_estate_events.16.t:1 "Wavering Loyalty of the Hestridandi"
 hestridandi_estate_events.16.d:0 "Good relations need to be maintained. As their numbers grow and some of the leaders of the Hestridandi grow older our warm relations have grown colder. We need to make arrangements with the current breed of Hestridandi leaders in order to be sure of their loyalty."
 hestridandi_estate_events.16.a:0 "Ok."
 estate_disasters.10.t:1 "The Hestridandi Break Free"
 estate_disasters.10.d:0 "$MONARCH$ has allowed the Hestridandi of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over the Steppes as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_hestridandi_bribe:0 "Placate Hestridandi"
 raise_hestridandi_host_tooltip:0 "This will increase our stability cost by relying on these regiments."
 estate_maratha_disaster_tooltip_hestridandi:0 "If this happens, the §YMaratha§! Estate will break free and create their own country! You can choose to play as this new country."
 estate_rajput_disaster_tooltip_hestridandi:0 "If this happens, the §YRajput§! Estate will break free and create their own country! You can choose to play as this new country."
 estate_hestridandi_disaster_tooltip:0 "If this happens, the §YHestridandi§! Estate will break free and create their own country!"
 estate_hestridandi_disaster_tooltip_hestridandi:0 "If this happens, the §YHestridandi§! Estate will break free and create their own country! You can choose to play as this new country."
 grant_consessions_to_the_hestridandi_tooltip:0 "The resolution of this Issue had the following effect:\nThe Hestridandi estate gained 20 loyalty."
 bribe_effect_scales_with_estate_hestridandi_tt:0 "Scales invertedly with the loyalty of the §Y[Root.GetHestridandiName]§! ([Root.GetHestridandiLoyaltyStatus])"
 issue_effects_with_estate_hestridandi_influence_tt:0 "§YScales with the influence of the [Root.GetHestridandiName]§!"
 estate_janissaries_disaster_tooltip_hestridandi:0 "If this happens, the §YJanissary§! Estate will break free and create their own country! You can choose to play as this new country."
 ####HESTRIDANDI PRIVILEGES###
 estate_hestridandi_freedom_of_the_steppes:0 "Freedom of the Steppes"
 estate_hestridandi_freedom_of_the_steppes_desc:0 "Asserting control over the steppes is a difficult and taxing endeavor. Instead of governing the steppes ourselves it would be wise if we let the [Root.GetHestridandiName] populate these vast areas and only request their military servitude in return."
 estate_hestridandi_freedom_of_the_steppes_gt:0 "Every owned §YSteppes§! province gains the following bonus:"
 estate_hestridandi_freedom_of_the_steppes_rt:0 "The modifier '§YFreedom of the Steppes§!' is removed from all §YSteppes§! provinces."
 estate_hestridandi_freedom_of_the_steppes_mod:0 "Freedom of the Steppes"
 desc_estate_hestridandi_freedom_of_the_steppes_mod:0 "This province is completely self-governed by the Hestridandi."
 estate_hestridandi_grant_military_leadership:0 "[Root.GetHestridandiName] Military Leadership"
 estate_hestridandi_grant_military_leadership_desc:1 "The [Root.GetHestridandiName] are excellent warriors and leaders. It is only natural that we should grant them a chance to prove themselves as military advisors for our armies."
 estate_hestridandi_military_service:0 "[Root.GetHestridandiName] Military Service"
 estate_hestridandi_military_service_desc:0 "Due to the combat-focused nature of their culture, the [Root.GetHestridandiName] serve the [Root.GetAdjective] military as irregular troops, supporting our infantry and artillery as the cavalry force."
 estate_hestridandi_expand_hestridandi_raiders:0 "Legalize the [Root.GetHestridandiName] Raids"
 estate_hestridandi_expand_hestridandi_raiders_desc:0 "Technically, the [Root.GetHestridandiName] are citizens of [Root.GetName] and therefore have to obey our laws. Practically, the steppes have little interest in concepts such as laws. The [Root.GetHestridandiName] take what they need from those unfortunate enough to border them.\nWe would do them a great favor if we legalize their actions and take their raids against foreign countries as our own responsibility."
 estate_hestridandi_expand_hestridandi_raiders_gt:0 "The event '§YHestridandi Aggression§!' now grants additional bonuses for §Y[Root.GetName]§!."
 estate_hestridandi_expand_hestridandi_raiders_rt:0 "The event '§YHestridandi Aggression§!' no longer grants additional bonuses."
 estate_hestridandi_expand_hestridandi_raiders_at:0 "Our [Root.GetHestridandiName] have returned with loot, giving the following effects:"
 estate_hestridandi_exempt_from_bureaucracy:0 "Exempt from Bureaucracy"
 estate_hestridandi_exempt_from_bureaucracy_desc:0 "Nobody likes bureaucracy - and the [Root.GetHestridandiName] are no exception to this. While this makes controling the [Root.GetHestridandiName] more difficult, exempting them from our administrative institution will at least guarantee their loyalty."
 national_estate_hestridandi_bribe:0 "National Placating of the Hestridandi"
 hestridandi_registry_reform:0 "Hestridandi Registry"
 hestridandi_registry_reform_desc:0 "Hestridandi who occupy territories within our domain are skilled riders, masters of the saddle and a powerful asset for our military. The Hestridandi registry will formally induct them into our administration and engage in an exchange of privileges and influence to enlist their valuable services."
