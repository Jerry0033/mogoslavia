 estate_hestridandi_despoil_x:1 "Despoil [agenda_province.GetAreaName]"
 estate_hestridandi_recruit_more_hestridandi:0 "Recruit more Hestridandi"
 local_hestridandi_displeased:0 "Local Hestridandi Displeased"
 agenda_privateering_hestridandi:0 "Privateering Hestridandi"
 desc_agenda_privateering_hestridandi:0 "Having discovered the type of riches that privateering can bring in, the Hestridandi are increasingly dedicating themselves to the practice."
 estate_hestridandi_hire_advisor:0 "Hire a Military Advisor"
 estate_hestridandi_fire_advisor:0 "Fire our Military Advisor"
 estate_hestridandi_recruit_hestridandi_generals:0 "Recruit Hestridandi Leaders"
 estate_hestridandi_recruit_hestridandi_generals_desc:0 "The Hestridandi are a powerful warrior people whose leaders know a thing or two about the art of war. We should make use of them as generals in the [Root.GetAdjective] army."
 estate_hestridandi_prime_herding_rights:0 "Prime Herding Rights"
 estate_hestridandi_prime_herding_rights_desc:0 "Hestridandi communities have frequently clashed with settled communities for the use of land. We can resolve the issue once and for all by granting them full grazing rights over all steppe land in return for them offering more conscripts for our armies."
 estate_hestridandi_prime_herding_rights_effect_tooltip:0 "§G+25%§! manpower from all Steppe provinces\n§R-50%§! tax income from all Steppe provinces"
 estate_hestridandi_prime_herding_rights_mod:0 "Hestridandi Herding Rights"
 desc_estate_hestridandi_prime_herding_rights_mod:0 "We have granted the Hestridandi full grazing rights over all steppe land in return for them offering more conscripts for our armies."
 estate_hestridandi_prime_herding_rights_mod_revoke_tooltip:0 "Removes §YHestridandi Herding Rights§! from all owned Steppe provinces."
 estate_hestridandi_develop_x_desc:0 "The [Root.GetHestridandiName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_hestridandi_hire_advisor_desc:0 "The [Root.GetHestridandiName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_hestridandi_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetHestridandiName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_hestridandi_three_privileges_desc:0 "The [Root.GetHestridandiName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 estate_hestridandi_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] has been a constant thorn in our side. The [Root.GetHestridandiName] demand that we take a stand and make our readiness to oppose their hostility clear with a well-crafted diplomatic rebuke."
 estate_hestridandi_expand_into_x_desc:0 "The [Root.GetHestridandiName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they mightily desire to bring under their control. They call for a military campaign to secure part of it for our nation."
 estate_hestridandi_complete_conquest_of_x_desc:0 "The [Root.GetHestridandiName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They demand action to secure the rest of the area for ourselves!"
 estate_hestridandi_colonise_X_desc:0 "The [Root.GetHestridandiName] desire that we expand our frontiers by sending an expedition to settle [agenda_province.GetName] and claim it for [Root.GetUsableName]."
 estate_hestridandi_go_privateering_desc:0 "The [Root.GetHestridandiName] advocate increasing our revenues through trade by a novel means: If we can't persuade traders to come to us, they say, we should instead seek them out ourselves and force them to hand over their wealth."
 estate_hestridandi_go_privateering_2_desc:0 "The [Root.GetHestridandiName] propose a privateering expedition to the [agenda_trade_node_sea.GetName], a course of action they claim would raise considerable revenues for our nation - though other nations may not appreciate our actions!"
 estate_hestridandi_despoil_x_desc:0 "The [Root.GetHestridandiName] lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 estate_hestridandi_recruit_more_hestridandi_desc:0 "The [Root.GetHestridandiName] desire a greater share of the glory of our nation's wars. They are pushing for us to recruit more kinsmen for our armies."
 estate_hestridandi_land_rights_desc:0 "The [Root.GetHestridandiName] fancy themselves as a state within the state of [Root.GetUsableName] - or at least as a self-governing community. Allowing them to own further land would embolden their ambitions but could nevertheless be useful, as we would be able to make greater use of them as a paramilitary force."
 estate_hestridandi_exploration_expedition_desc:0 "[Root.GetHestridandiName] roam our unexplored frontiers, shifting them back year by year. We should harness their pioneering instincts to accelerate our settlement of these areas."
