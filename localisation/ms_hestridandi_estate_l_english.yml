l_english:
 tooltip_own_hestridandi_province:0 "Atleast one owned province belongs to the §YHestridandi§! Estate."
 estate_hestridandi:0 "Hestridandi"
 estate_hestridandi_desc:0 "The Hestridandi are the free people of the Steppes. Their background varies, some have been born on the grasslands while others are escaped serfs from the great latifundia that border the wild fields. Great raiders and hardy settlers, the Hestridandi aspire to be recognized as an estate of the same importance as the Nobility and to strike down at anyone who would attempt to limit their freedom."
 estate_hestridandi_disaster:0 "Hestridandi Independence"
 estate_hestridandi_disaster_desc:0 "The Hestridandi have grown so powerful that they have broken off to form a country of their own, outside of our control."
 EST_VAL_HESTRIDANDI_MINISTER_NOBLES:0 "Hestridandi In Government: §R$VAL$§!"
 hestridandi_supplied_centrally:0 "Hestridandi Supplied Centrally"
 desc_hestridandi_supplied_centrally:0 "We are supplying the Hestridandi of the steppes from our own coffers to tie them closer to us and to make them more resilient against Tartars, weather and wind."
 hestridandi_settlers:0 "Hestridandi Settlers"
 desc_hestridandi_settlers:0 "Our Hestridandi subjects are used to living on the frontier, far from well-defined borders and close to tartar raids and a sometimes harsh climate. This experience has turned out to be invaluable in similar lands we are settling such as in Central Asia or Siberia."
